<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Cadastro e Login | Italo Ventura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="Logo">Logo</h2>
        <nav class="Navegacao">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btLogin">Login</button>
        </nav>
    </header>

    <div class="envolta">
        <span class="icon-fechar"><ion-icon name="close-outline"></ion-icon></span>

        <div class="formulario">
            <h2>Login</h2>
            <form action="#">
                <div class="entrada">
                    <span class="icone"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="entrada">
                    <span class="icone"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="senha" required>
                    <label>Senha</label>
                </div>
                <div class="lembrar-mim">
                    <label>
                        <input type="checkbox">Lembrar de mim</label>
                        <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-Registrar">
                    <p>Não tem uma conta?<a href="#" class="resgistrar-link"> Registrar</a></p>
                </div>
            </form>
        </div>

        <div class="Registrar">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="entrada">
                    <span class="icone"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome de usuario</label>
                </div>
                <div class="entrada">
                    <span class="icone"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="entrada">
                    <span class="icone"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="senha" required>
                    <label>Senha</label>
                </div>
                <div class="lembrar-mim">
                    <label>
                        <input type="checkbox">Eu concordo com os termos e condições</label>
                     
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-Registrar">
                    <p>Já tem uma conta?<a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
